<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Maquette</title>
</head>

<body>
    <nav class="container nav navbar justify-content-around">
        <h1 class="logo">Skillex<span>Â®</span></h1>
        <ul class="navbar-nav flex-row gap-5">
            <li class="nav-item"><a class="nav-link" href="">Find passion</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Skills</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="">Customer</a>
            </li>
        </ul>

        <div class="btn-group gap-5">
            <a class="btn-nav" style="border: none; background: none;">Login</a>
            <a class="btn-nav">Free trial </a>
        </div>
    </nav>
    <header class="container flex-sm-column flex-md-column flex-lg-row">
        <ul>
            <li>Watch.</li>
            <li>Learn.</li>
            <li>Grow.</li>
        </ul>
        <div class="header-pictures flex-sm-column flex-md-column flex-lg-row" style="width: 876px;">
            <div onmouseover="changeSize(0)" class="header-pictures-container div-active">
                <div style=" margin-left: 20%;">
                    <h1>Writing <br>Course</h1>
                    <h1 class="topic">100 <span>TOPICS</span></h1>
                </div>
            </div>
            <div onmouseout="initSize(0)" onmouseover="changeSize(1)" class="header-pictures-container div-not-active">
                <div class="div-not-active-display">
                    <h1>Writing <br>Course</h1>
                    <h1 class="topic">100 <span>TOPICS</span></h1>
                </div>
            </div>
            <div onmouseout="initSize(0)" onmouseover="changeSize(2)" class="header-pictures-container div-not-active">
                <div class="div-not-active-display">
                    <h1>Business <br>Course</h1>
                    <h1 class="topic">100 <span>TOPICS</span></h1>
                </div>
            </div>
        </div>

        <form action="" onmouseleave="bgOut()" class=" form-search">
            <input onmouseover="bgOut()" type="text" placeholder="Find your passion">
            <input onpointerover="bgHover()" class="btn-form-nav" type="button" value="Go">
            <div class="bg-input"></div>
        </form>


    </header>





    <script src="app.js"></script>
</body>

</html>
